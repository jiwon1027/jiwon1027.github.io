    ["학교 생활"]

    대학교 1,2학년 때는 프로그래밍 언어 위주로 여러가지 언어를 실습 해보면서 각종 토이 프로젝트들을 진행했습니다.
    처음으로 맡게된 프로젝트는 외부 업체에 웹사이트 제작을 하는 프로젝트였습니다.
    한 낚시 연맹에 대하여 홍보 및 관리를 하는 홈페이지를 만드는 것이 목표였는데 처음 프로젝트를 진행하면서 요구 사항 분석 및 설계에 대한 부분과 팀원과의 소통 문제가
    많이 부족함을 느껴서 간단한 작업에도 시간이 오래 걸려 프로젝트를 진행하였습니다.
    이러한 경험을 바탕으로 각종 토이 프로젝트들에서 팀원들과 소통하면서 계획 및 분석을 잘 수행하였고 군대를 다녀와서 연구실에 들어가 국가 과제를 참여하였습니다.
    국가과제는 차량 탑승 인원 탐지 시스템을 구축하는 프로젝트였습니다. 2명이서 진행하는 1년짜리 프로젝트였으며 처음으로 AI, Deep Learning을 접해
    보고 실습해보고 응용도 해볼 수 있는 좋은 기회였습니다. 뿐만 아니라 Java 위주로 공부를 해왔던 저에게 Python이라는 언어를 새로 알게 해주었고 처
    음 프로젝트의 경험을 바탕으로 순조롭게 진행이 되고 얻어가는 것도 많아 우수 논문 수상 및 특허 출원이라는 기회까지 얻는 아주 좋은 기회였습니다.
    위의 프로젝트로 Python에 대해 관심을 가진 저는 이를 이용해서 다양한 프로젝트를 만들어보고 싶었고 딥러닝을 통한 장애인 주차구역 단속
    시스템과 영아 전용 스마트 모빌이라는 영아급사증후군의 방지를 위한 보호자용 임베디드 시스템을 만들어보면서 다양한 경험을 쌓았습니다.



    ["성격의 장/단점"]

    저의 강점은 책임감과 꼼꼼함입니다.
    일 처리에 잔 실수가 없고 책임감이 강해서, 저에게 일을 맡길 때 사람들이 항상 저를 믿고 결과에 대해서도 신뢰합니다.
    한 프로젝트를 진행하면서 영상에 대한 데이터처리를 하는 API를 개발하고 있었는데 생각대로 잘 풀리지 않아 며칠간 매우 고전하면서 시간을 보낸 적이 있습니다.
    진도를 못 나가고 있는 사면초가인 상태에서 문제점을 찾기 위해 밤낮 안 가리며 끝까지 붙잡았었고 프로젝트를 진행하면서 꾸준하게 코드 및 핵심 부분을 정리해온 습관이 있어 오류를 찾을 수 있었습니다.
    해결하지 못할 거 같았던 프로젝트를 무사히 마무리하여 교내 수상까지 했던 경험이 있었습니다.


    단점이라고 하면, 일 처리를 꼼꼼하게 하다 보니 일의 완성도는 높지만 때로는 업무시간 외적으로 시간을 많이 써서 총 업무시간이 길어진다는 것입니다.
    이를 해결하기 위해, 우선순위를 정해서 계획을 짜고 주어진 시간 안에 일을 해결하려고 노력하고 있습니다.



    ["성장 과정"]

    어린 시절, 부모님은 하나뿐인 저를 키우기 위해 맞벌이를 하셨고 저는 할머니과 큰아버지 손에서 키워졌고 저의 어린 시절은 혼자 보내는 시간이 많았습니다.
    큰아버지께서 집에서도 일을 하셔서 집에 컴퓨터가 있었는데 어린 나이 컴퓨터로 일하는 큰아버지의 모습이 멋있어보였고 컴퓨터에 대한 흥미를 쌓기 시작했습니다.
    그 당시 저는 아직 부모님의 보호 아래에서 성장을 거듭해야 하는 처지의 아이였지만, 새로운 기술에 대한 흡수만은 남달라 컴퓨터 사용 방법이나
    메일을 보내고 정보 검색을 하는 등 부모님이 원하는 작업들을 대신 수행할 때가 많았습니다.
    이러다보니 자연스럽게 저희 집안에서는 제가 '컴퓨터 천재'라고 불리게 되었고 자연스럽게 저도 컴퓨터에 대한 흥미를 계속 이어나가면서
    고등학교 때 프로그래밍 탐구부 동아리를 만들어 컴퓨터에 대한 지식탐구를 조금 더 확장하였고 대학전공까지 컴퓨터공학으로 진학을 하였습니다.


    외동아들에 큰아버지와 할머니 곁에서 자라왔던 저는 소심하고 내성적이지만 이런 성격을 고치고 싶어 중학교 때부터 밴드부에 들어가 드럼세션을 맡으면서
    학교 축제때마다 공연하며 자신감을 얻고 소심한 성격을 이겨내 지금은 긍정적이고 활발하며 사람들 앞에 나서기를 좋아하는 성격이 되었습니다.
    이런 성격을 강점 삼아 대학교 때도 봉사동아리를 하면서 사람들을 많이 알아가고 봉사를 하면서 새로운 경험에 계속 도전하였습니다.


    군대를 포함하여 총 6년을 타지에서 혼자 생활하다보니 자립심이 강해서 학비와 생활비를 스스로 해결하였으며 공부를 하면서 전공과 관련된 일로 돈을 벌고싶은 욕심이 강했습니다.
    성적장학금, 근로 장학생 및 학생 연구원 생활을 하면서 사회 경험도 하고 학비를 해결했으며 이 과정에서 많은 사람들을 만나 좋은 경험을 하였습니다.
    특히 학생 연구원 시절 매일 출퇴근을 하면서 프로젝트와 공부를 병행하고 논문투고 및 특허출원의 기회도 얻어 뜻깊은 시간이 되었습니다.

    졸업 후에도 취업하기전 스스로 공부가 더 필요하다고 생각하여 알고리즘, CS 스터디를 병행하면서 42Seoul Laspisine 과정에 참여해보고 현재는 삼성 청년 SW 아카데미에서 동료학습과 SW 역량을 키우고 있습니다.
