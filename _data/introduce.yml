- layout: left
  image: images/resumeprofile.jpg
  quote: >
    관심있는 기술분야
  description: | # this will include new lines to allow paragraphs
    가장 관심있는 분야는 Back-end 개발입니다.
    여러 프로젝트를 하면서 데이터를 저장하고 관리하며 클라이언트 측에서 매끄럽게 서비스를 이용할 때의 쾌감이 상당히 강력했고
    옷은 이쁘게 입었지만 안에 있는 내용물이 불량하면 온전한 서비스가 아니라고 생각하여 백앤드를 공부하고 싶은 마음이 크게 들었습니다.
    처음엔 Java를 통해 준비를 하고 있었지만 학생연구원을 하면서 Python에 대해 많이 친숙해졌고 다양한 프레임워크를 사용해본 결과
    아주 매력적인 언어라고 생각하여 Python을 이용하여 공부를 하고 있습니다.
    백앤드 개발자가 되기 위해 다양한 지식과 프레임워크 사용 경험이 필수라고 생각하여 AI, WEB, 데이터처리, SQL 등 경험을 쌓고 있으며
    여러개의 지식이 하나로 뭉쳐지는 순간이 올떄마다 희열을 느끼며 재미있게 공부를 하고 있습니다.
    하지만 어려웠던 점은 코드 작성 부분이였습니다. 단순한 API 구현을 한다고 하면 기능 뿐만 아니라
    조금 더 짜임새있는 완벽한 코드를 작성하고 싶은 욕심이 커 다양한 시각으로 생각해보는 성향이 있습니다.
    이런 부분을 조금 더 보완하고 이용한다면 서비스 향상에 큰 역할을 할 것이라고 생각합니다.

- layout: right
  quote: >
    학교 생활
  description: | # this will include new lines to allow paragraphs
    대학교 1,2학년 때는 프로그래밍 언어 위주로 여러가지 언어를 실습 해보면서 각종 토이 프로젝트들을 진행했습니다.
    처음으로 맡게된 프로젝트는 외부 업체에 웹사이트 제작을 하는 프로젝트였습니다.
    한 낚시 연맹에 대하여 홍보 및 관리를 하는 홈페이지를 만드는 것이 목표였는데 처음 프로젝트를 진행하면서 요구 사항 분석 및 설계에 대한 부분과 팀원과의 소통 문제가
    많이 부족함을 느껴서 간단한 작업에도 시간이 오래 걸려 프로젝트를 진행하였습니다.
    이러한 경험을 바탕으로 각종 토이 프로젝트들에서 팀원들과 소통하면서 계획 및 분석을 잘 수행하였고 군대를 다녀와서 연구실에 들어가 국가 과제를 참여하였습니다.
    국가과제는 차량 탑승 인원 탐지 시스템을 구축하는 프로젝트였습니다. 2명이서 진행하는 1년짜리 프로젝트였으며 처음으로 AI, Deep Learning을 접해
    보고 실습해보고 응용도 해볼 수 있는 좋은 기회였습니다. 뿐만 아니라 Java 위주로 공부를 해왔던 저에게 Python이라는 언어를 새로 알게 해주었고 처
    음 프로젝트의 경험을 바탕으로 순조롭게 진행이 되고 얻어가는 것도 많아 우수 논문 수상 및 특허 출원이라는 기회까지 얻는 아주 좋은 기회였습니다.
    위의 프로젝트로 Python에 대해 관심을 가진 저는 이를 이용해서 다양한 프로젝트를 만들어보고 싶었고 딥러닝을 통한 장애인 주차구역 단속
    시스템과 영아 전용 스마트 모빌이라는 영아급사증후군의 방지를 위한 보호자용 임베디드 시스템을 만들어보면서 다양한 경험을 쌓았습니다.

- layout: right
  quote: >
    인성 장단점
  description: | # this will include new lines to allow paragraphs
    귀여움을 많이 받는 외동아들이라 무슨 짓을 해도 이뻐해주시는 부모님 덕분에 성격이 밝고 외동아들로 안 보인다는 말도 많이 들었습니다. 항상 웃으
    면서 긍정적인 생각을 하려고 노력하고 실제로도 그렇게 많이 행동하고 있습니다. 어떤 상황에 대해서 논리적으로 생각하는 것을 좋아하고 타인에 입
    장을 먼저 고민하고 얘기하는 습관이 있으며 눈치를 좀 많이 보는 타입 입니다. 하지만 단점으로는 한 가지 일에 몰두 하면 다른 방면을 돌아보지 않는
    다는 단점이 있으며 이를 고치려 중간중간 잠시 생각을 정리하기 위해 필기하는 습관을 기르고 있습니다.


- layout: right
  quote: >
    성장 과정
  description: | # this will include new lines to allow paragraphs
    공장에 다니시는 아버지와 의류 디자인을 하시는 어머니 사이에서 외동아들로 태어나 어려서부터 많은 귀여움과 사랑을 받고 자랐습니다.
    가족 사정 때문에 이사를 많이 다녔던 어린 시절 때문에 매번 새로 친구를 사귀여야 했던 저는 어디에 가도 사람을 잘 사귈 수 있고 불편한 자리에서도
    빠르게 적응할 수 있는 능력을 가졌습니다. 하지만 부모님 두 분이 직장에 다니신 관계로 외로움을 많이 느껴 힘들었던 시절이 있었지만 그런 성격을
    바꾸기 위해 중학생 때부터 스스로 많은 노력을 했고, 그래서 시작한 것이 밴드부와 프로그래밍 동아리 활동을 하였습니다. 특히 프로그래밍 동아리
    활동은 중학교 3학년 때부터 고등학교 까지 기장으로써 이끌어왔던 애정이 많은 동아리였습니다. 담임 선생님 이셨던 정보 선생님과의 진로 상담을
    통해서 컴퓨터와 친해지게 되었고 저와 잘 맞는 분야라고 생각해서 이 길을 택하게 되었으며 대학 진학까지 영향을 받았던 큰 터닝 포인트였습니다.
    서울에서 초,중,고를 졸업하고 현재 부산에서 대학 생활을 하고 있으며 부모님 모두 큰 질병으로 인해 일을 하지 못하는 상황이라 기숙사에 살면서 학
    비 및 생활비를 벌기 위해 아르바이트, 근로 장학생을 하면서 돈을 벌고 있고 연구실 학부 연구생 생활로 장학금을 받으면서 생활하고 있습니다

