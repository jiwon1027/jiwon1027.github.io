    ["구슬이 서 말이라도 꿰어야 보배"]

    소제목처럼 저는 일처리가 꼼꼼한 사람입니다. 대학시절 1년 동안 학부 연구생으로 국가과제에 참여하면서 연구실에 다닌경험이 있습니다.
    연구실에 다닐 때 학부수업이 없어도 AM 09시 ~ PM 18시 까지 출퇴근식으로 다녔었는데 1년동안 한번도 지각이나 결석을 하지않고 30분 일찍 나와
    30분 여유를 가지고 하루를 준비하는 저만의 '3030 법칙'을 했습니다. 이런 습관이 프로젝트를 할 때도 이어져 미리 상황을 확인하고
    꼼꼼하게 확인하는 습관을 가지고 있습니다. 단순한 API 구현도 스파게티 코드처럼 복잡하지 않고 짜임새있는 코드를 작성 하는 습관을 기르기 위해
    다른사람들의 코드를 많이 보고 분석하는 편이며 이러한 점이 업무를 진행할 때 좋은 효과를 불러올 것으로 생각합니다.
    항상 남들보다 잘하려 하는 것도 중요하지만, 남들보다 꾸준히 하자는 마음으로 공부에 임하고 있습니다.
    때로는 편안한 삶을 추구하며 현재의 생활, 현재의 모습에 만족하고 싶지만, 개발자로서 가장 중요한 자세는 편안함을 멀리해야 하는 것이라 생각합니다.
    발전이 없으면 편할지 모르지만 힘든 만큼 돌아오리라 믿고 최선을 다해 공부하고 있습니다.

