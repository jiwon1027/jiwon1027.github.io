    ["구슬이 서 말이라도 꿰어야 보배"]

    가장 관심있는 분야는 Back-end 개발입니다.
    여러 프로젝트를 하면서 데이터를 저장하고 관리하며 클라이언트 측에서 매끄럽게 서비스를 이용할 때의 쾌감이 상당히 강력했고
    포장지가 화려해도 안에 있는 내용물이 불량이면 온전한 상품이 아니라고 생각하여 백앤드를 공부하고 싶은 마음이 크게 들었습니다.
    처음엔 Java를 통해 준비를 하고 있었지만 학생연구원을 하면서 Python에 대해 많이 친숙해졌고 다양한 프레임워크를 사용해본 결과
    아주 매력적인 언어라고 생각하여 Python을 이용하여 공부를 하고 있습니다.
    백앤드 개발자가 되기 위해 다양한 지식과 프레임워크 사용 경험이 필수라고 생각하여 AI, WEB, 데이터처리, SQL 등 경험을 쌓고 있으며
    스터디 모임을 만들어서 부족한 부분을 계속 보완중에 있습니다.
    소제목과 같이 단순한 API 구현도 다듬고 정리를 해야 보배가 된다는 생각을 토대로 기능 뿐만 아니라 짜임새있는 코드를 작성하고 싶은 욕심이 강합니다.
    이러한 장점이 업무를 진행할 때 좋은 효과를 불러올 것으로 생각하며 항상 남들보다 잘하려 하는 것도 중요하지만, 남들보다 꾸준히 하자는 마음으로 공부에 임하고 있습니다.
    때로는 편안한 삶을 추구하며 현재의 생활, 현재의 모습에 만족하고 싶지만, 개발자로서 가장 중요한 자세는 편안함을 멀리해야 하는 것이라 생각합니다.
    발전이 없으면 편할지 모르지만 힘든 만큼 돌아오리라 믿고 최선을 다해 공부하고 있습니다.


